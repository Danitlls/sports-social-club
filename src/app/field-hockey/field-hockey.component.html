<h2>Field Hockey</h2>
<div>
  <div *ngFor="let player of players | async">
    <div class="items panel-body">
      <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em> of team: {{player.team}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        Age: {{player.age}}
        <hr>
        <!-- <app-edit-player [selectedPlayer]="player"></app-edit-player> -->
      </div>
    </div>
  </div>
</div>
